{% extends 'base2.html' %}
{% load static %}
{% static "images" as baseUrl %}

{% load crispy_forms_tags %}
{% block script %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Sublime project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/checkout.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/checkout_responsive.css' %}">
{% endblock script %}

{% block content %}

	<!-- Checkout -->

	<div class="checkout">
		<div class="container">
			<div class="row">

				<!-- Billing Info -->
				<div class="col-lg-6">
					<div class="billing checkout_section">
<!--						<div class="section_title">Billing Address</div>-->
<!--						<div class="section_subtitle">Enter your address info</div>-->
						<div class="checkout_form_container">
							<form id="checkout_form" class="checkout_form" method="post">
<!--							<form action="{% url 'signup' %}" id="checkout_form" class="checkout_form" method="post">-->
								{% csrf_token %}
								<div>
								    {{form|crispy }}
                                    <button type="submit" class="btn btn-success">Register</button>
                                </div>
                            </form>
						</div>
			        </div>
                </div>
            </div>
        </div>
	</div>
{% endblock %}

{% block script2 %}
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
	<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
	<script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
	<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
	<script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
	<script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
	<script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
	<script src="{% static 'plugins/easing/easing.js' %}"></script>
	<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
	<script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
